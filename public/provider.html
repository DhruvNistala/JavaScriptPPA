<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Provider Slot Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
            max-width: 900px;
        }

        h1 {
            color: #333;
        }

        .form-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            max-width: 340px;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            margin-top: 16px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #message {
            padding: 12px;
            margin: 16px 0;
            border-radius: 4px;
            display: none;
        }

        #message.error {
            color: #b00020;
            background: #ffebee;
            border: 1px solid #ef5350;
            display: block;
        }

        #message.ok {
            color: #0b6b0b;
            background: #e8f5e9;
            border: 1px solid #66bb6a;
            display: block;
        }

        table {
            border-collapse: collapse;
            margin-top: 16px;
            width: 100%;
            background: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .status-available {
            color: green;
            font-weight: bold;
        }

        .status-booked {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Provider Slot Manager</h1>

    <div class="form-section">
        <h2>Create New Appointment Slot</h2>
        <p id="message"></p>

        <form id="slotForm">
            <label>Start time (example: 2026-03-01T09:00)</label>
            <input id="startTime" type="text" placeholder="YYYY-MM-DDTHH:MM" required>

            <label>End time (example: 2026-03-01T09:30)</label>
            <input id="endTime" type="text" placeholder="YYYY-MM-DDTHH:MM" required>

            <button id="createBtn" type="submit">Create Slot</button>
        </form>
    </div>

    <h2>Current Slots</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="slotTableBody"></tbody>
    </table>

    <script src="provider.js"></script>
</body>

</html>
